<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Canvas App Secure Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f7fa;
        }
        h1 {
            color: #2E7D32; /* Dark green */
        }
        p {
            color: #f2761a; /* Orange */
        }
        .hidden { display: none; }
        .blocked {
            color: #B71C1C; /* Dark red */
            font-weight: bold;
            margin-top: 40px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0070d2;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005fb2;
        }
    </style>
</head>
<body>

    <div id="content" class="hidden">
        <h1>Welcome to the Canvas App Website</h1>
        <p>This content is visible only to authorized Salesforce users.</p>
        <button id="loginBtn">Login to Salesforce</button>
    </div>

    <div id="blockedMessage" class="hidden blocked">
        <h1>Access Denied</h1>
        <p>Your Salesforce UserId is not authorized to view this content1.</p>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Salesforce Canvas SDK -->
    <script src="https://login.salesforce.com/canvas/sdk/js/57.0/canvas-all.js"></script>

    <script>
        // List of authorized Salesforce User IDs
        const allowedUserIds = ["005NS00000JHnfiYAD"];

        // Show/hide content based on userId
        function showContent(userId) {
            if (userId && allowedUserIds.includes(userId.trim())) {
                $('#content').removeClass('hidden');
                $('#blockedMessage').addClass('hidden');
                console.log('Authorized user:', userId);
            } else {
                $('#content').addClass('hidden');
                $('#blockedMessage').removeClass('hidden');
                console.log('Unauthorized user:', userId);
            }
        }

        // Initialize Canvas
        function initCanvas() {
            if (window.Sfdc && Sfdc.canvas && Sfdc.canvas.client) {
                const context = Sfdc.canvas.client.context || {};
                console.log('Canvas context object:', context);

                const userId = context.user ? context.user.userId : null;
                console.log('Canvas detected. UserId:', userId);

                showContent(userId);

                // Optional: subscribe to Canvas events
                Sfdc.canvas.controller.subscribe({
                    name: 'openLoginExternally',
                    onData: function(event) {
                        console.log('Received Canvas event:', event);
                        if(event.url) window.open(event.url, '_blank');
                    }
                });

            } else {
                // Not inside Canvas â†’ direct browser access
                console.log('Canvas not detected. Showing default content.');
                $('#content').removeClass('hidden');
                $('#blockedMessage').addClass('hidden');
            }
        }

        $(document).ready(initCanvas);

        // Login button for direct access
        $('#loginBtn').on('click', function() {
            window.open('https://login.salesforce.com', '_blank');
        });
    </script>

</body>
</html>
